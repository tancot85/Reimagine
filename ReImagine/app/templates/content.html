{% extends "index.html"%}


{%block content%}
<div class="container">
  <h1 class="bootstrap-heading">
    {{name_of_subreddit}}
  </h1>
  <div class="images-div row">
    {% for post in posts %}
    <div class="img-child col-lg-6 col-md-12 card p-2">
      <img src={{post.url}} alt="" class="img-fluid
        p-2">
      <div class="card-body d-flex justify-content-between align-items-start">
        <h5 class="card-title">{{post.name}}</h5>
        <a href="{{post.url}}" class="btn btn-primary" target="_blank" download>Download</a>
        <script>
          var link = document.createElement('{{post.url}}');
          link.href = 'images.jpg';
          link.download = 'Download.jpg';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        </script>
      </div>
    </div>
    {% endfor %}
  </div>
</div>


{%endblock%}
