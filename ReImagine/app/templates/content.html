{% extends "index.html"%}

{%block content%}
<div class="container">
  <h1 class="bootstrap-heading">ImaginarySomethingElse</h1>
  <div class="images-div row">
    {% for post in posts %}
    <div class="img-child col-lg-6 col-md-12 card p-2">
      <img src={{post.url}} alt="" class="img-fluid
        p-2">
      <div class="card-body d-flex justify-content-between align-items-start">
        <h5 class="card-title">{{post.title}}</h5>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{%endblock%}
